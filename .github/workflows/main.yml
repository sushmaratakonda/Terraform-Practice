name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7  # or your version

      - name: Terraform Init
        working-directory: ./terraform   # ðŸ‘ˆ change to your folder path
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform   # ðŸ‘ˆ same folder
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./terraform
        run: terraform apply -auto-approve
